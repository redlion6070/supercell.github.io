<!DOCTYPE html>
<html lang="es">
<head>

    <!-- Encabezado -->
    <header>
        <div class="header-container">
            <img src="Image/CR_Logo.png" alt="Clash Royale Logo" class="logo">
            <button class="profile-button" onclick="window.location.href='Mi_Perfil.html'">

        </div>

    <!-- Cuerpo principal -->
    <main class="gems-container">

            <a onclick="addToCart('Puñado de gemas', 80)">
                <img src="Image/CR_Uno.png" alt="Puñado de gemas" class="gem-image">
            </a>
            <div class="price">
                <div class="coin-wrapper">
                    <img src="Image/coin.png" alt="Moneda" class="coin-icon">
                    <span>80</span>
                </div>
            </div>
        </div>
        <div class="gem-item">
            <a onclick="addToCart('Bolsa de gemas', 500)">
                <img src="Image/CR_Dos.png" alt="Bolsa de gemas" class="gem-image">

            <div class="price">
                <div class="coin-wrapper">
                    <img src="Image/coin.png" alt="Moneda" class="coin-icon">
                    <span>500</span>
                </div>
            </div>
        </div>
        <div class="gem-item">
            <a onclick="addToCart('Barril de gemas', 1200)">

                    <img src="Image/coin.png" alt="Moneda" class="coin-icon">
                    <span>1,200</span>
                </div>
            </div>
        </div>
        <div class="gem-item">
            <a onclick="addToCart('Bolsa de gemas', 5000)">
                <img src="Image/CR_Cuatro.png" alt="Bolsa de gemas" class="gem-image">
            </a>
            <div class="price">
                <div class="coin-wrapper">
                    <img src="Image/coin.png" alt="Moneda" class="coin-icon">
                    <span>5,000</span>
                </div>
            </div>
        </div>
        <div class="gem-item">
            <a onclick="addToCart('Pila de gemas', 12000)">
                <img src="Image/CR_Cinco.png" alt="Pila de gemas" class="gem-image">
            </a>
            <div class="price">
                <div class="coin-wrapper">
                    <img src="Image/coin.png" alt="Moneda" class="coin-icon">
                    <span>12,000</span>
                </div>
            </div>
        </div>
    </main>
